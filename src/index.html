<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" 
rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center bg-rose-50 min-h-screen">
        <!-- Main Container -->
        <div class="relative flex flex-col p-5 md:p-0 md:flex-row space-y-4 m-4 md:space-y-0 md:space-x-4 rounded-xl bg-white shadow-lg shadow-gray-200 justify-center items-center">
            <!-- Login tab -->
            <div class="flex flex-col md:p-16 justify-center items-center space-y-6 max-w-sm md:max-w-md lg:max-w-lg md:justify-between">
                <!-- Title -->
                <p class="text-3xl font-merri font-bold w-full text-left">Log In</p>
                <!-- Description -->
                <p class="font-light font-sans">Log in to your account to upload or download pictures, videos or music</p>
                <!-- Email -->
                <input type="text" class="p-5 mx-4 rounded-xl placeholder:font-sans placeholder:text-sm border border-gray-300 w-full" placeholder="Enter your email address">

                <div class="flex flex-col md:flex-row md:justify-between justify-center items-center space-y-6 md:space-y-0 md:space-x-4 w-full">

                <!-- Forgot Password -->
                <p class="text-cyan-700" >Forgot Password</p>
                <!-- Next -->
            
                <button class="bg-cyan-800 rounded-xl px-5 py-4 shadow-ld text-white w-full md:w-auto md:px-6 transition-all hover:-translate-y-0.5 hover:opacity-90 shadow-md shadow-cyan-200">
                    <div class="flex justify-center items-center font-bold text-white">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                          </svg> 
                    </div>
                </button>
                </div>
                <!-- Border -->
                <div class="border-b w-full py-3 border-gray-300"></div>
                <!-- or login with -->
                <p class="text-sm text-gray-400 font-light font-sans">or log in with</p>

                <!-- facebook & google -->
                <div class="flex w-full flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center items-center md:justify-between">
                    <!-- Facebook -->
                    <div class="flex justify-center items-center border border-gray-400 rounded-md py-2.5 px-5 w-full hover:shadow-md hover:shadow-gray-300 hover:-translate-y-0.5 duration-200">
                        <img src="../assets/facebook.png" alt="Facebook" class="w-9 h-9 mx-2">
                        <span class="font-sans font-light">Facebook</span>
                    </div>

                    <!-- Google -->
                    <div class="flex justify-center items-center border border-gray-400 rounded-md py-2.5 px-5 w-full hover:shadow-md hover:shadow-gray-300 hover:-translate-y-0.5 duration-200">
                        <img src="../assets/google.png" alt="Google" class="w-9 h-9 mx-2">
                        <span class="font-sans font-light">Google</span>
                    </div>
                </div>

            </div>
            <!-- Image section -->
            <img src="../assets/image.jpg" alt="Image" class="w-96 hidden md:block md:rounded-r-xl">

            <!-- Close Button -->
            <div class="absolute right-4 top-1 bg-gray-200 rounded-full w-10 h-10 flex justify-center items-center md:bg-white md:top-4 md:right-3 hover:cursor-pointer transition hover:-translate-y-0.5 duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                  
            </div>
        </div>
    </div>
</body>
</html>
